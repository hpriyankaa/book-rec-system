<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
     #texxt {
        color: white;
    }
    /* General Styling */
    body {
        background-color: #FADADD;
        font-family: "Lucida Console", "Courier New", monospace;
    }

    .navbar {
        font-size: 25px;
        font-weight: bold;
        color: white;
        background-color: #7E5A9B;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand, .navbar-nav > li > a {
        font-size: 18px;
        color: white !important;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav > li > a:hover {
        background-color: #F5B7B1;
        color: white !important;
        border-radius: 20px;
        padding: 5px 15px;
    }

    .contact-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 50px;
    }

    h2 {
        color: #7E5A9B;
        text-align: center;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .form-control {
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 10px;
    }

    .btn-submit {
        background-color: #7E5A9B;
        color: white;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        display: block;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #5A4279;
    }
</style>
<body>
 <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="texxt">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/" id="texxt">Home</a></li>
                <li><a href="/recommend" id="texxt">Recommend</a></li>
                <li><a href="/contact" id="texxt">Contact</a></li>
                <li><a href="/set_challenge" id="texxt">Set Challenges</a></li>
                <li><a href="/view_challenges" id="texxt">View Challenges</a></li>

            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="contact-container">
                    <h2>Contact Us</h2>
                    <form action="/submit_contact" method="POST">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

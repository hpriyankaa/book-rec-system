<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    /* General Text Styling */
    .text-white {
        color: #5C5C5C;
        font-family: "Lucida Console", "Courier New", monospace;
        margin: 5px 0;
        font-weight: bold;
    }

    /* Navbar Styling */
    #texxt {
        color: white;
    }
    .navbar {
        background-color: #7E5A9B;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
        font-size: 25px;
        font-weight: bold;
        color: white;
    }
    .navbar-nav > li > a {
        font-size: 18px;
        color: white !important;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar-nav > li > a:hover {
        background-color: #F5B7B1;
        color: white !important;
        border-radius: 20px;
        padding: 5px 15px;
    }

    /* Card Styling */
    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        height: 100%;
        background-color: #FADADD; /* Match card background to page */
    }
    .card:hover {
        transform: scale(1.05);
        background-color: #F7A5A6; /* Slightly darker pink on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Card Image Styling */
    .card-img-top {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 8px;
    }

    /* Flexbox for Layout */
    .row {
        display: flex;
        flex-wrap: wrap;
    }
    .col-md-3 {
        margin-bottom: 30px;
    }

    /* Form Styling */
    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .btn-warning {
        background-color: #7E5A9B;
        color: white;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        display: block;
        width: 100%;
    }

    .btn-warning:hover {
        background-color: #5A4279;
        color: white;
    }
</style>
<body style="background-color: #FADADD">

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="texxt">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/" id="texxt">Home</a></li>
                <li><a href="/recommend" id="texxt">Recommend</a></li>
                <li><a href="/contact" id="texxt">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book title to recommend" required>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>
        </div>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
